        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="step1">

        <div id="mainWrapper">

            <div class="logo">
                <img src="img/asus_logo.png" alt="ASUS In search of incredible" />
            </div>

            <div class="flip">
                <div class="card">
                    <img src="img/blank.png" />

                    <div class="face front">
                        <div class="circle"></div>
                    </div>
                    <div class="face back">
                        <div class="circle">
                            <div id="numbersHolder"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="setUpMenu">
                <div class="showHideArrow"></div>
                <form action="?">
                    <label for="minValue">Min value:</label>
                    <input type="text" id="minValue" value="1" />
                    <label for="maxValue">Max value:</label>
                    <input type="text" id="maxValue" value="200" />
                    <button>Confirm</button>
                </form>
            </div>

            <div id="imageWrapper">
                <img id="pic1" src="img/1.png" alt=""/>
                <img id="pic2" src="img/2.png" alt=""/>
                <img id="pic3" src="img/3.png" alt=""/>
            </div>

        </div>



        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
